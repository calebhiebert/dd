<!-- Sorting -->
<div class="columns" [formGroup]="sortGroup">
  <div class="column col-auto">
    <button class="btn" [ngClass]="{ 'btn-primary': reorderable }" (click)="toggleReorderable()">
      <i class="icon icon-resize-vert"></i>
    </button>
  </div>

  <!-- View Mode -->
  <div class="column">
    <select class="form-input" [formControl]="viewModeControl">
      <option value="full">Full</option>
      <option value="spectate">Spectate</option>
    </select>
  </div>
</div>
