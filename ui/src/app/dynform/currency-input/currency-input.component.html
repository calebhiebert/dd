<div>
  <div class="input-group" *ngIf="formControl">
    <input type="text" class="form-input" [formControl]="formControl" [placeholder]="levels[0].name" />
    <div class="input-group-addon">{{ levels[0].name }}</div>
  </div>

  <!-- Multi Controls -->
  <div class="columns col-gapless" *ngIf="formArray">
    <div class="col-3 col-sm-12 p-1" *ngFor="let control of controls; let idx = index; trackBy: trackLevel">
      <div class="input-group">
        <input type="number" class="form-input" [formControl]="control" [placeholder]="levels[idx].name" />
        <div class="input-group-addon">{{ levels[idx].name }}</div>
      </div>
    </div>
    <div class="column col-auto">
      <button class="btn btn-link mt-1" (click)="reset()">Clear Coin Values</button>
    </div>
  </div>
</div>
