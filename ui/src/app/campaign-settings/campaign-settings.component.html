<div class="container grid-xl" *ngIf="campaign">
  <!-- Header -->
  <div class="columns">
    <div class="column"><h2>Settings</h2></div>
    <div class="column col-auto col-ml-auto">
      <button class="btn">Save</button>
    </div>
  </div>

  <!-- Entity Types -->
  <div class="columns">
    <div class="column"><h4>Entity Types</h4></div>
    <div class="column col-auto">
      <button
        class="btn btn-sm"
        (click)="createEntityPreset()"
        [ngClass]="{ loading: creatingEntityPreset }"
      >
        <i class="icon icon-plus"></i> Create Entity Preset
      </button>
    </div>
  </div>
  <div>
    <div
      class="card p-2 mb-2 hoverable"
      *ngFor="let ep of campaign.entityPresets"
      (click)="selectEntityPreset(ep)"
    >
      <div class="columns">
        <div class="column col-auto" *ngIf="ep.imageId">
          <figure class="avatar avatar-lg">
            <img [src]="imageSource(ep.imageId)" />
          </figure>
        </div>
        <div class="column">
          <h4 class="mb-1">{{ ep.name }}</h4>
          <span class="text-gray">{{ ep.description | truncate: 120 }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
