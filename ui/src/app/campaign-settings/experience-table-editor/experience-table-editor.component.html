<div class="form-horizontal" [formGroup]="formGroup">
  <div class="form-group">
    <div class="col-1 col-lg-2 col-sm-12">
      <label class="form-label text-bold">Level 1</label>
    </div>
    <div class="col-11 col-lg-10 col-sm-12">
      <input class="form-input" type="number" value="0" disabled />
    </div>
  </div>
  <div
    class="form-group"
    *ngFor="let c of controls; let i = index"
    formArrayName="rows"
  >
    <div class="col-1 col-lg-2 col-sm-12">
      <label class="form-label text-bold">Level {{ i + 2 }}</label>
    </div>
    <div class="col-11 col-lg-10 col-sm-12">
      <input
        class="form-input"
        type="number"
        placeholder="XP"
        [formControlName]="i"
      />
    </div>
  </div>
</div>
