<div class="columns">
  <div class="column">
    <input
      type="range"
      name="slider"
      min="{{ min }}"
      max="{{ sliderMax }}"
      [formControl]="inputControl"
      class="slider tooltip"
    />
  </div>
  <div class="column col-auto">
    <button class="btn btn-sm mr-1" (click)="cancel.emit(true)">
      <i class="icon icon-cross"></i>
    </button>
    <button
      class="btn btn-sm"
      [disabled]="inputControl.invalid || loading"
      (click)="submit()"
    >
      <i class="icon icon-check"></i> {{ inputControl.value }}
    </button>
  </div>
</div>
