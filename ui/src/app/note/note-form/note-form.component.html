<form (ngSubmit)="submit()" [formGroup]="formGroup">
  <div class="form-group">
    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      class="form-input"
      formControlName="text"
    ></textarea>
  </div>

  <div class="form-group">
    <label class="form-switch">
      <input type="checkbox" formControlName="publicView" />
      <i class="form-icon"></i> This note is publicly visible
    </label>
  </div>
</form>
