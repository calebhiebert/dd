<div class="brand text-center mt-2">
  <a [routerLink]="['home']"> <img src="/assets/icons/android-chrome-72x72.png" width="32" /> </a>
</div>

<ul class="nav ml-2">
  <!-- Login -->
  <li class="nav-item">
    <a [routerLink]="['login']" *ngIf="!loggedIn">Login</a>
  </li>

  <!-- User Stuff -->
  <li class="nav-item" *ngIf="loggedIn">
    <a [routerLink]="['home']">Me</a>
    <ul class="nav">
      <li class="nav-item">
        <a [routerLink]="['campaigns', 'list']">Campaigns</a>
      </li>
      <li class="nav-item"><a [routerLink]="['/account']">Account</a></li>
      <li class="nav-item"><a class="c-hand" (click)="logOut()">Logout</a></li>
    </ul>
  </li>

  <!-- Campaign -->
  <li class="nav-item" *ngIf="campaign">
    <a [routerLink]="['campaigns', campaign.id, 'landing']">
      {{ campaign.name | truncate: 20 }}
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a [routerLink]="['campaigns', campaign.id, 'articles']">Articles</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['campaigns', campaign.id, 'quests']">Quests</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['campaigns', campaign.id, 'notes']">Notebook</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['campaigns', campaign.id, 'overview']">Overview</a>
      </li>
      <li class="nav-item">
        <a [routerLink]="['campaigns', campaign.id, 'maps']">Maps</a>
      </li>
      <li class="nav-item" *ngFor="let ct of conceptTypes">
        <a [routerLink]="['campaigns', campaign.id, 'concepts', ct.id, 'manage']">{{ ct.pluralForm }}</a>
      </li>
      <li class="nav-item" *ngIf="campaignEditable">
        <a [routerLink]="['campaigns', campaign.id, 'spawnables']">Spawnables</a>
      </li>

      <li class="nav-item" *ngFor="let ep of entityPresets">
        <a [routerLink]="['campaigns', campaign.id, 'entities', ep.id, 'create']">Create {{ ep.name }}</a>
      </li>
      <!-- <li class="nav-item"><a [routerLink]="['home']">Sessions</a></li> -->
      <li class="nav-item" *ngIf="campaignEditable">
        <a [routerLink]="['campaigns', campaign.id, 'settings']">Settings</a>
      </li>
    </ul>
  </li>
  <li class="nav-item"><a [routerLink]="['about']">About</a></li>
</ul>
