<div>
  <h5>{{ article.name }}</h5>

  <div class="columns">
    <div class="column col-auto col-ml-auto">
      <button
        class="btn btn-sm btn-error mr-1 tooltip"
        *ngIf="editable"
        data-tooltip="Remove from map"
        (click)="removeFromMap()"
      >
        <i class="icon icon-cross"></i>
      </button>

      <button class="btn btn-sm" (click)="viewMore()">
        More <i class="icon icon-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
