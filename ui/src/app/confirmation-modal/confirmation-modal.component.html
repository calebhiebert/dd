<dd-modal size="small" #modal>
  <div modal-header>
    <h5 class="modal-title h5">{{ title }}</h5>
  </div>
  <div modal-body>{{ question }}</div>
  <div modal-footer>
    <button class="btn mr-2" (click)="confirm()">Yes</button>
    <button class="btn btn-primary" (click)="deny()">No</button>
  </div>
</dd-modal>
