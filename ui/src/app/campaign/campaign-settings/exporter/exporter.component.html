<dd-modal #modal>
  <h4 modal-header>Export</h4>
  <div modal-body>
    <div class="form-group" [formGroup]="formGroup">
      <!-- Items -->
      <label class="form-checkbox">
        <input type="checkbox" formControlName="exportItems" />
        <i class="form-icon"></i> Export Items
      </label>

      <!-- Spells -->
      <label class="form-checkbox">
        <input type="checkbox" formControlName="exportSpells" />
        <i class="form-icon"></i> Export Spells
      </label>

      <!-- Quests -->
      <label class="form-checkbox">
        <input type="checkbox" formControlName="exportQuests" />
        <i class="form-icon"></i> Export Quests
      </label>

      <!-- Articles -->
      <label class="form-checkbox">
        <input type="checkbox" formControlName="exportArticles" />
        <i class="form-icon"></i> Export Articles
      </label>

      <!-- Entity Presets -->
      <label class="form-checkbox">
        <input type="checkbox" formControlName="exportEntityPresets" />
        <i class="form-icon"></i> Export Entity Types
      </label>

      <!-- Concepts -->
      <label class="form-checkbox" *ngFor="let ct of conceptTypes">
        <input type="checkbox" [formControlName]="'ct-' + ct.id" />
        <i class="form-icon"></i> Export {{ ct.pluralForm }}
      </label>
    </div>

    <a [href]="exportLink" target="_blank" class="btn btn-primary mt-2">
      <i class="icon icon-download"></i> Export
    </a>
  </div>
</dd-modal>
