<div class="mb-2 bg-light">
  <div class="p-2">
    <header class="navbar">
      <section>
        <a class="off-canvas-toggle btn btn-link btn-action" (click)="toggle()">
          <i class="icon icon-menu"></i>
        </a>
      </section>
      <section class="navbar-section" *ngIf="loginInProgress"></section>
      <section class="navbar-section" *ngIf="loginInProgress">
        <div class="loading loading-lg"></div>
      </section>
      <section class="navbar-section p-1">
        <button
          class="btn badge"
          data-badge="0"
          [routerLink]="['notifications']"
        >
          <i class="icon icon-flag"></i>
        </button>
      </section>
    </header>
  </div>
</div>
