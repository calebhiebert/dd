<div class="card p-1">
  <!-- Loading -->
  <div class="loading" *ngIf="!user"></div>

  <!-- User Display -->
  <div class="columns" *ngIf="user">
    <div class="column">
      <figure class="avatar">
        <img [src]="user.pictureURL" />
      </figure>
    </div>

    <div class="column">
      <h4 class="mb-0">{{ user.username }}</h4>
    </div>
  </div>
</div>
