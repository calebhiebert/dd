<!-- Avatar Display -->
<div class="columns col-gapless">
  <!-- Image -->
  <div class="column col-auto mr-1 d-flex align-items-center" *ngIf="user">
    <figure class="avatar avatar-xs">
      <img [src]="user.pictureURL" alt="avatar" />
    </figure>
  </div>

  <!-- Username -->
  <div class="column col-auto" *ngIf="user">{{ user.username }}</div>
</div>
