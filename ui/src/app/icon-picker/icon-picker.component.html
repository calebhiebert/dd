<dd-modal #modal size="small">
  <div modal-body>
    <div class="columns">
      <div
        class="column col-3 hoverable text-center"
        *ngFor="let i of icons; trackBy: trackIcon"
        (click)="selectIcon(i)"
      >
        <img [src]="i.src" />
      </div>
    </div>
  </div>
</dd-modal>

<div class="picker-box" (click)="openPicker()">
  <img *ngIf="selectedIconSrc" [src]="selectedIconSrc" />
</div>
