<dd-editable-entity-selector #entityselect></dd-editable-entity-selector>
<dd-article-select #articleselect></dd-article-select>

<div class="map-container">
  <dd-map-toolbar
    *ngIf="mapObj"
    [title]="mapObj.name"
    [loading]="loading"
  ></dd-map-toolbar>

  <div class="loading loading-lg" *ngIf="!map"></div>

  <dd-map-editor-menu #editor></dd-map-editor-menu>
  <div class="map" #map></div>
</div>
