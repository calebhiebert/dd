<div class="container grid-xl">
  <div class="columns hoverable p-1">
    <div class="column col-auto">
      <img
        *ngIf="item.imageId"
        class="img-responsive s-rounded"
        src="https://res.cloudinary.com/dqhk8k6iv/image/upload/t_thumb/{{
          item.imageId
        }}"
      />
      <img
        *ngIf="!item.imageId"
        class="img-responsive s-rounded"
        src="https://res.cloudinary.com/dqhk8k6iv/image/upload/t_thumb/item-default"
      />
    </div>
    <div class="column d-flex flex-col">
      <div class="columns">
        <div class="column col-auto">
          <h5 class="mb-0">
            {{ item.name }}
            <span class="text-gray" *ngIf="!item.playerVisible">(Hidden)</span>
          </h5>
        </div>
        <div class="column col-12 show-sm">
          <div class="text-gray text-italic" *ngIf="rarity">
            <span class="text-bold" [style.color]="rarity.color">{{
              rarity.name
            }}</span>
            • <span class="text-bold">{{ weight }}</span> •
            <span class="text-bold text-warning">{{ item.cost }}</span
            >gp

            <a class="ml-2 c-hand" (click)="edit()" *ngIf="editable">Edit</a>
          </div>
        </div>
        <div class="column col-auto col-ml-auto hide-sm">
          <div class="text-gray text-italic" *ngIf="rarity">
            <span class="text-bold" [style.color]="rarity.color">{{
              rarity.name
            }}</span>
            • <span class="text-bold">{{ weight }}</span> •
            <span class="text-bold text-warning">{{ item.cost }}</span
            >gp

            <a class="ml-2 c-hand" (click)="edit()" *ngIf="editable">Edit</a>
          </div>
        </div>
      </div>
      <span class="text-gray">{{ item.description | truncate: 150 }}</span>
    </div>
  </div>
</div>
