# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildBE:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Deploy to Heroku
      # You may pin to the exact commit or the version.
      # uses: AkhileshNS/heroku-deploy@79ef2ae4ff9b897010907016b268fd0f88561820
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        heroku_api_key: 48fd24e7-a1d2-4729-9e46-4cdaf2dd2642
        heroku_email: calebkhiebert@gmail.com
        heroku_app_name: panch-dd
        usedocker: true

  # This workflow contains a single job called "build"
  buildUI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Install yarn packages
        working-directory: ui/
        run: yarn --ignore-engines
        
      - name: Build
        working-directory: ui/
        run: yarn build --prod
        
      - name: Deploy
        env:
          GH_EMAIL: calebkhiebert@gmail.com
          GH_NAME: AutoDep
        working-directory: ui/
        run: |
            export TARGET_BRANCH=gh-pages
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME
            git clone "https://{{ $secrets.GITHUB_TOKEN }}@github.com/calebhiebert/dd.git" out
            cd out
            git checkout $TARGET_BRANCH || git checkout --orphan $TARGET_BRANCH
            git rm -rf .
            cd ..
            cp -a dist/ui/. out/.
            cp out/index.html out/404.html
            cd out
            echo dnd.doofus.club > CNAME
            git add -A
            git commit -m "Automated deployment to GitHub Pages" --allow-empty
            git push https://{{ $secrets.GITHUB_TOKEN }}@github.com/calebhiebert/dd.git $TARGET_BRANCH -q
