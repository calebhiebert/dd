# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildBE:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build And Deploy
      env:
        HEROKU_API_KEY: 48fd24e7-a1d2-4729-9e46-4cdaf2dd2642
      run: |
            echo Running Docker Build
            cd net-api
            sed -i "s/REPLACE_GIT_HASH/WOOPDEWOO/g" ./net-api/Controllers/AboutInfoController.cs
            sed -i "s/REPLACE_GIT_TAG/WOOPDEWOO/g" ./net-api/Controllers/AboutInfoController.cs
            docker build -t registry.heroku.com/panch-dd/web -f net-api/Dockerfile .
            docker login --username=_ --password="48fd24e7-a1d2-4729-9e46-4cdaf2dd2642" registry.heroku.com
            docker push registry.heroku.com/panch-dd/web
            curl https://cli-assets.heroku.com/install.sh | sh
            heroku container:release web -a panch-dd

  # This workflow contains a single job called "build"
  buildUI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.4.0
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Install yarn packages
        working-directory: ui/
        run: yarn --ignore-engines
        
      - name: Build
        working-directory: ui/
        run: yarn build --prod
        
      - name: Deploy
        env:
          GH_EMAIL: calebkhiebert@gmail.com
          GH_NAME: AutoDep
        working-directory: ui/
        run: |
            export TARGET_BRANCH=gh-pages
            git config --global user.email $GH_EMAIL
            git config --global user.name $GH_NAME
            git clone "https://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@github.com/calebhiebert/dd.git" out
            cd out
            git checkout $TARGET_BRANCH || git checkout --orphan $TARGET_BRANCH
            git rm -rf .
            cd ..
            cp -a dist/ui/. out/.
            cp out/index.html out/404.html
            cd out
            echo dnd.doofus.club > CNAME
            git add -A
            git commit -m "Automated deployment to GitHub Pages" --allow-empty
            git push https://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@github.com/calebhiebert/dd.git $TARGET_BRANCH -q
